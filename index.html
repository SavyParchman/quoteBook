<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>quoteBook</title>
</head>

<body ng-controller="mainCtrl">
    
<h1>quoteBook</h1>

        <br>

<div class="banner">
    <input type="text" placeholder="NEW QUOTE" ng-model="newQuoteText">&nbsp;&nbsp;
    <input type="text" placeholder="NEW AUTHOR" ng-model="newQuoteAuthor">&nbsp;&nbsp;
    <button ng-click="addQuote()">ADD NEW QUOTE</button>

        <br><br>

            FILTER:&nbsp;&nbsp; <input type="text" ng-model="filterText"/>
</div>

        <br><br>

<div class="quoteCard">
<p ng-repeat="quote in quotes | filter: filterText track by $index">
    <span class="text"> {{ quote.text }} </span>&nbsp;
    <span class="author"><strong> â€•{{ quote.author }} </strong></span>&nbsp;&nbsp;&nbsp;&nbsp;
    <button ng-click="deleteMe(quote.text)">DELETE</button>
</p>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="ctrl.js"></script>
    <script src="service.js"></script>
</body>
</html>
